<body>
    
    <div id="fondo"></div>
    
    
    <div class="jumbotron text-center titulo">
		<h1> The Movie Club</h1></p>
        <p> Tus contenidos cinematográficos en una sola página </p>
    </div>
    
    
    
    
    <!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0" id="iniciosesion">
	<div class="logo"><h2> Inicia sesión para empezar </h2></div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left" action={% url 'inicio' %} method="POST">
			{% csrf_token %}
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">Recordarme</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>¿Olvidaste los datos de tu cuenta? <a href="#">Haz click aquí</a></p>
				<p>¿Aún no eres usuario? <a href="#">Crea una nueva cuenta</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
